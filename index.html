<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Incentive Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
        #calculator {
            padding: 20px;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        button {
            margin-top: 10px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Incentive Calculator</h2>
    <label for="amount">Enter Sales Amount:</label>
    <input type="tel" id="amount" placeholder="$0" onkeydown="handleEnterKey(event)" onblur="formatAmountOnBlur()" autofocus>
    <button onclick="calculateIncentive()">Calculate</button>
    <p id="tier">Tier: Not determined</p>
    <p id="resultMet">Incentive (C&C Met): $0</p>
    <p id="resultNotMet">Incentive (C&C Not Met): $0</p>
</div>

<script>
    function calculateIncentive() {
        let amountInput = document.getElementById('amount').value.replace(/[\$,]/g, '');
        let amount = parseFloat(amountInput);
        let incentiveMet = 0;
        let incentiveNotMet = 0;
        let tier = "Not determined";

        if (amount <= 100000) {
            tier = "Tier 1";
            incentiveMet = 0.00350 * amount;
            incentiveNotMet = 0.00298 * amount;
        } else if (amount <= 350000) {
            tier = "Tier 2";
            incentiveMet = 0.00685 * amount;
            incentiveNotMet = 0.00582 * amount;
        } else if (amount <= 1000000) {
            tier = "Tier 3";
            incentiveMet = 0.00800 * amount;
            incentiveNotMet = 0.00680 * amount;
        } else if (amount <= 3000000) {
            tier = "Tier 4";
            incentiveMet = 0.01000 * amount;
            incentiveNotMet = 0.00850 * amount;
        } 

        document.getElementById('tier').innerText = 'Tier: ' + tier;
        document.getElementById('resultMet').innerText = 'Incentive (C&C Met): $' + incentiveMet.toFixed(2);
        document.getElementById('resultNotMet').innerText = 'Incentive (C&C Not Met): $' + incentiveNotMet.toFixed(2);
    }

    function formatAmountOnBlur() {
        let amountInput = document.getElementById('amount');
        let rawValue = amountInput.value.replace(/[\$,]/g, '');
        let formattedValue = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(rawValue);
        amountInput.value = formattedValue;
    }

    function handleEnterKey(event) {
        if (event.key === 'Enter' || event.keyCode === 13) {
            calculateIncentive();
        }
    }
</script>

</body>
</html>
