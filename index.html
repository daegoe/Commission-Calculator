<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Incentive Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #181818;
            color: #EAEAEA;
        }
        #calculator {
            padding: 20px;
            border-radius: 5px;
            background-color: #282828;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #888;
            background-color: #222;
            color: #EAEAEA;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <h2>Incentive Calculator</h2>
        <label for="amount">Enter Sales Amount:</label>
        <input type="tel" id="amount" placeholder="$0" onkeydown="handleEnterKey(event)" onblur="formatAmount()" autofocus>
        <button onclick="calculateIncentive()">Calculate</button>
        <p id="tier">Tier: None</p>
        <p id="result-met">Incentive (C&C Met): $0</p>
        <p id="result-not-met">Incentive (C&C Not Met): $0</p>
    </div>

    <script>
        function handleEnterKey(e) {
            if (e.key === "Enter") {
                calculateIncentive();
            }
        }

        function formatAmount() {
            let amountInput = document.getElementById('amount');
            let value = parseFloat(amountInput.value.replace(/[\$,]/g, ''));
            if (!isNaN(value)) {
                amountInput.value = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            }
        }

        function calculateIncentive() {
            formatAmount(); // Format before calculating

            let rawAmount = document.getElementById('amount').value;
            let sanitizedAmount = parseFloat(rawAmount.replace(/[\$,]/g, ''));
            let incentiveMet = 0;
            let incentiveNotMet = 0;
            let tier = "None";

            if (sanitizedAmount <= 100000) {
                tier = "Tier 1";
                incentiveMet = 0.00350 * sanitizedAmount;
                incentiveNotMet = 0.00298 * sanitizedAmount;
            } else if (sanitizedAmount <= 350000) {
                tier = "Tier 2";
                incentiveMet = 0.00685 * sanitizedAmount;
                incentiveNotMet = 0.00582 * sanitizedAmount;
            } else if (sanitizedAmount <= 1000000) {
                tier = "Tier 3";
                incentiveMet = 0.00800 * sanitizedAmount;
                incentiveNotMet = 0.00680 * sanitizedAmount;
            } else if (sanitizedAmount <= 3000000) {
                tier = "Tier 4";
                incentiveMet = 0.01000 * sanitizedAmount;
                incentiveNotMet = 0.00850 * sanitizedAmount;
            }

            document.getElementById('tier').innerText = 'Tier: ' + tier;
            document.getElementById('result-met').innerText = 'Incentive (C&C Met): $' + incentiveMet.toFixed(2);
            document.getElementById('result-not-met').innerText = 'Incentive (C&C Not Met): $' + incentiveNotMet.toFixed(2);
        }
    </script>
</body>

</html>
