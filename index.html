<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #calculator {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Commission Calculator</h2>
    <label for="amount">Enter Sales Amount:</label>
    <input type="tel" id="amount" placeholder="Sales Amount" onkeydown="handleEnterKey(event)" autofocus>
    <button onclick="calculateCommission()">Calculate</button>
    <p id="result">Commission: $0</p>
</div>

<script>
    function handleEnterKey(event) {
        if (event.key === 'Enter') {
            calculateCommission();
        }
    }

    function calculateCommission() {
        // Get the raw amount, and remove any commas, dollar signs, or other unwanted characters
        let rawAmount = document.getElementById('amount').value;
        let sanitizedAmount = parseFloat(rawAmount.replace(/[\$,]/g, ''));
        let commission = 0;

        if (sanitizedAmount <= 100000) {
            commission = 0.0035 * sanitizedAmount;
        } else if (sanitizedAmount > 100000 && sanitizedAmount <= 150000) {
            commission = 0.005 * sanitizedAmount;
        } else if (sanitizedAmount > 150000 && sanitizedAmount <= 300000) {
            commission = 0.006 * sanitizedAmount;
        } else if (sanitizedAmount > 300000 && sanitizedAmount <= 750000) {
            commission = 0.0075 * sanitizedAmount;
        } // Add more tiers as needed

        document.getElementById('result').innerText = 'Commission: $' + commission.toFixed(2);
    }

    // Additional code to autofocus and potentially bring up the keypad
    document.getElementById('amount').focus();
    document.getElementById('amount').click();
</script>

</body>
</html>
