<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Incentive Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        #calculator {
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            background-color: #444;
            color: #eee;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #eee;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Incentive Calculator</h2>
    <label for="amount">Enter Sales Amount:</label>
    <input type="tel" id="amount" placeholder="$0" onkeydown="handleEnterKey(event)" oninput="formatAmountLive()" autofocus>
    <button onclick="calculateIncentive()">Calculate</button>
    <p id="result">Incentive (C&C Met): $0 | Incentive (C&C Not Met): $0</p>
</div>

<script>
    function handleEnterKey(event) {
        if (event.key === "Enter") {
            calculateIncentive();
        }
    }

    function formatAmountLive() {
        let amountInput = document.getElementById('amount');
        let rawValue = amountInput.value.replace(/[\$,]/g, '');
        let formattedValue = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(rawValue);
        amountInput.value = formattedValue;

        // Ensure cursor stays at the end
        amountInput.selectionStart = amountInput.value.length;
        amountInput.selectionEnd = amountInput.value.length;
    }

    function calculateIncentive() {
        let rawAmount = document.getElementById('amount').value;
        let amount = parseFloat(rawAmount.replace(/[\$,]/g, ''));
        let incentiveMet = 0;
        let incentiveNotMet = 0;

        if (amount <= 100000) {
            incentiveMet = 0.0035 * amount;
            incentiveNotMet = 0.00298 * amount;
        } else if (amount > 100000 && amount <= 350000) {
            incentiveMet = 0.00685 * amount;
            incentiveNotMet = 0.00582 * amount;
        } else if (amount > 350000 && amount <= 1000000) {
            incentiveMet = 0.008 * amount;
            incentiveNotMet = 0.0068 * amount;
        } else if (amount > 1000000 && amount <= 3000000) {
            incentiveMet = 0.01 * amount;
            incentiveNotMet = 0.0085 * amount;
        }

        document.getElementById('result').innerText = 'Incentive (C&C Met): $' + incentiveMet.toFixed(2) + ' | Incentive (C&C Not Met): $' + incentiveNotMet.toFixed(2);
    }
</script>

</body>
</html>
